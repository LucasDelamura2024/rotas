<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodízio de Motoristas - Em Desenvolvimento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .loading-container {
            text-align: center;
        }

        .spinner {
            width: 4rem;
            height: 4rem;
            border: 4px solid #ddd;
            border-top: 4px solid #FF5722;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #555;
        }

        .btn-home {
            margin-top: 2rem;
            padding: 0.5rem 1.5rem;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p class="message">Carregando...</p>
    </div>

    <div class="development-message" style="display: none; text-align: center;">
        <h1 style="color: #FF5722;">Rodízio de Motoristas</h1>
        <p style="font-size: 1.2rem;">Esta página está em desenvolvimento. Volte em breve para conferir as novidades!</p>
        <a href="index.html" class="btn-home">Voltar para Home</a>
    </div>

    <script>
        // Simulação de carregamento
        setTimeout(() => {
            document.querySelector('.loading-container').style.display = 'none';
            document.querySelector('.development-message').style.display = 'block';
        }, 3000); // 3 segundos
    </script>
</body>
</html>
