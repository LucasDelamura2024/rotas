<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->

    <link rel="stylesheet" href="https://LucasDelamura2024.github.io/rotas/style.css">

    <style>
        /* Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fef5e6;
        }

        /* Container de Login */
        .login-container {
            background-color: #ff5722;
            color: #fff;
            border-radius: 10px;
            padding: 30px 25px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .login-container .logo {
            font-size: 50px;
            margin-bottom: 15px;
            color: #fff;
        }

        /* Formulário */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            color: #333;
        }

        .form-group input:focus {
            box-shadow: 0 0 5px rgba(255, 87, 34, 0.8);
        }

        /* Botão */
        .btn-login {
            display: inline-block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #ff784e;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background-color: #ff4500;
        }

        /* Links adicionais */
        .extra-links {
            margin-top: 15px;
            font-size: 14px;
        }

        .extra-links a {
            color: #ffeadb;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo com ícone da Shopee -->
        <div class="logo">
            <i class="fa-solid fa-store"></i>
        </div>
        <h2>Login Atribuição de Rota Shopee</h2>

        <!-- Formulário -->
        <form>
            <div class="form-group">
                <label for="name">Usuário</label>
                <input type="text" id="name" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <!-- Links adicionais -->
        <div class="extra-links">
            <a href="main.html">Esqueceu a senha?</a> | <a href="#">Cadastre-se</a>
        </div>
    </div>

    
    


</body>

<script>
    // Lógica de validação do login
    document.querySelector("form").addEventListener("submit", function (event) {
        event.preventDefault(); // Impede o envio do formulário

        // Obter valores dos campos de entrada
        const username = document.querySelector("#name").value.trim();
        const password = document.querySelector("#password").value.trim();

        // Validar usuário e senha
        if (username === "admin" && password === "admin") {
            alert("Login bem-sucedido!"); // Mensagem de sucesso
            window.location.href = "main.html"; // Redirecionar para outra página
        } else {
            alert("Usuário ou senha inválidos. Tente novamente.");
        }
    });
</script>

</html>
